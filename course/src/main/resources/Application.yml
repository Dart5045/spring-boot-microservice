server:
  port: 8081
spring:
  application:
     name: Course
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/course
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
server:
  port: 8081
spring:
  application:
     name: Student
  datasource:
    password: password
    url: jdbc:postgresql://postgres:5432/student
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      default-zone: eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
management:
  tracing:
    sampling:
      probability: 1.0
  rabbitmq:
    addresses: localhost:5672